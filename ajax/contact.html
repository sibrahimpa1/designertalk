
<div class="contact-us-photo overlay">
  <img src="images/about-photo.jpg" />
    <h1 class="contact-title">Contact us</h1>
</div>

    <div class="contact-page grid-5">

      <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h3>

      <div class="contact-form grid-3">
              <form id='contact' action="#">
                  First name:<br>
                  <input id='name' type="text" placeholder="Name">
                  <br> Last name:<br>
                  <input id='lastname' type="text" name="lastname" placeholder="Lastname">
                  <br>
                  Your email address:<br>
                    <input id='email' type="email"  placeholder="Email">
                    <br>
                    Your email:<br>
                  <textarea id='content' cols='10' rows="5" placeholder="Enter your email here.."></textarea>

                  <input onclick='contactValidation()' class='send' type="submit" value="Send">

                    <p id='validation'></p>

              </form>
      </div>


    </div>
